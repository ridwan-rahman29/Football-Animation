<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <style>
    
    body{
        margin: 0px;
        padding: 0px;
    }

    h1 {
	    font-family: arial;
	    text-align: center;
	    padding: 16px;
	    margin: 0;
	    background: steelblue;
	    color: chartreuse;
	    font-size: 40px;
    }

    .field{
            background-color: lightgreen;
            height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messi{
            width: 450px;
            transform: rotate(70deg);
            transition: transform 0.6s ease-in;
            animation-name: messi_kick;
            animation-timing-function: ease;
            animation-iteration-count: 2;
            animation-direction: alternate;
            animation-duration: 1s;
        }

        .football{
            width: 100px;
            position: relative;
            left: 0px;
            bottom: 0px;
            transition:left 0.6s linear 0.7s;
            animation-name: ball;
            /* animation-iteration-count: 2; */
            /* animation-direction: alternate; */
            animation-fill-mode: forwards;
            animation-duration: 0.8s;
            animation-delay: 1s;
        }

        .goalpost{
            width: 250px;
        }

        .goal_msg {
	        width: 300px;
	        text-align: center;
	        position: relative;
	        left: -230px;
	        font-size: 50px;
	        font-family: consolas;
	        letter-spacing: 5px;
	        color: orange;
	        opacity: 0;
	        visibility: hidden;
            animation-name: goal_celeb;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        .goal_msg h2{
            font-size: 7    0px;
	        font-family: consolas;
	        letter-spacing: 5px;
	        color: orange;
            white-space: nowrap;
        }

        /* Animation */
        


        @keyframes messi_kick {
            0%{
                transform: rotate(80deg);
            }

            50%{
                transform: translateX(160px) rotate(50deg);
            }

            100%{
                transform: translateX(160px) rotate(45deg);
            }
        }

        @keyframes ball {
            0%{
                left: 0px;
                bottom: 0px;
            }

            50%{
                bottom: 200px;
            }



            100%{
                left: 700px;
                transform: translate(40px 0px);
                bottom: 35px;
            }
        }



        @keyframes goal_celeb {
            
            0%{
                opacity: 0;
	            visibility: hidden;
            }

            50%{
                opacity: 0.5;
	            visibility: visible;
            }

            100%{
                opacity: 1;
	            visibility: visible;
            }

        }

    </style>
</head>
<body>
    
    <h1>Football Animation</h1>

    <div class="field">

        <div class="ball_man">

            <img src="./images/My project.png" alt="" class="messi">
            <img src="./images/My project(1).png" alt="" class="football">
        </div>

        <div class="goal_msg">
            <h2>ðŸŽ‰ GOAL ðŸŽ‰</h2>
        </div>

        <div class="goalpost">
            <img src="./images/football-goal-37058.png" alt="" class="goalpost">
        </div>

    </div>

    

</body>
</html>
